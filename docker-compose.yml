version: '3.8'

services:
  analytical_db:
    image: postgres:16
    container_name: chess_postgres_container
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - analytical_data:/var/lib/postgresql/data 
    ports:
      - "5433:5432"

  metabase:
    image: metabase/metabase:v0.53.5
    container_name: chess_metabase_container
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - analytical_db

  dbt:
    image: gabriellegall/chess-com-bi-pg:latest
    container_name: chess_dbt_container
    depends_on:
      - analytical_db
    working_dir: /app
    env_file: .env

volumes:
  analytical_data: