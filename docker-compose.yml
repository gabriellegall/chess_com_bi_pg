services:
  analytical_db:
    image: postgres:16
    container_name: chess_postgres_container
    restart: always
    environment:
      POSTGRES_DB: chess
      POSTGRES_USER: glegall
      POSTGRES_PASSWORD: AsidDe5845edDikkDee
    volumes:
      - analytical_data:/var/lib/postgresql/data 
    ports:
      - "5433:5432"

  metabase:
    image: metabase/metabase:v0.53.5
    container_name: chess_metabase_container
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - analytical_db

  dbt:
    image: gabriellegall/chess-com-bi-pg:latest
    container_name: chess_dbt_container
    depends_on:
      - analytical_db
    working_dir: /app
    environment:
      DB_NAME: chess
      DB_USER: glegall
      DB_PASSWORD: AsidDe5845edDikkDee
      DB_HOST: analytical_db
      DB_PORT: 5432
      HEALTHCHECK_URL: "https://hc-ping.com/06a2accf-4595-485f-aa59-d508b3b7e110"

volumes:
  analytical_data: